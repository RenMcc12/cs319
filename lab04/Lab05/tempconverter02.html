<!DOCTYPE html>

        <title>Temperature Converter 2.0</title>

    <body>
         <script>
             //alert("testing");
       function tempconvert() {
             //alert("test");
            var TemperatureinFahrenheit;
            var TemperatureinCelsius; 
            if(document.getElementById("ftoc").checked == true){
                //alert ("test");
                TemperatureinFahrenheit = parseFloat(document.tempConvert.tempinFahr.value);
                var TemperatureinCelsius =((TemperatureinFahrenheit -32)*5/9);
                document.tempConvert.tempinCels.value = TemperatureinCelsius;
                document.tempConvert.tempinCels.style.backgroundColor = "green";
            } else if(document.getElementById("ctof").checked == true){
                TemperatureinCelsius = parseFloat(document.tempConvert.tempinCels.value);
               var TemperatureinFahrenheit = ((TemperatureinCelsius * 9/5)+32);
                document.tempConvert.tempinFahr.value = TemperatureinFahrenheit;
                document.tempConvert.tempinFahr.style.backgroundColor = "green";
            }
            
        }
    </script>
