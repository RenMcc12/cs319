<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Midterm Program 4</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function whichRadio(){
                var flowerType = document.flowers.flowerType.value;
                
                if (flowerType == ""){
                    alert ("Please pick a Flower.");
                    return false;
                }
                else if (flowerType == "daisy"){
                    alert("You choose Daisy!");
                    return true;
                } else if (flowerType == "orchid"){
                    alert("You choose Orchid!");
                    return true;
                } else if (flowerType == "peony"){
                    alert("You choose Peony!");
                    return true;
                }
            } 
        </script>
        <form name="flowers" id="flowers" action="#" method="get">
            <p><input type="radio" name="flowerType" id="daisy" value="daisy" checked> Daisy<br>
            <input type="radio" name="flowerType" id="orchid" value="orchid"> Orchid<br>
            <input type="radio" name="flowerType" id="peony" value="peony"> Peony</p>
            <p><input type="button" name="checkRadio" id="checkRadio" value="Which Flower?" onclick="return whichRadio();"></p>
        </form>
    </body>
</html>
