<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <Title>Even Numbers Loops</Title>
    </head>
<body>
    <script>
        var counter = 2
        while (counter <= 100){
            document.write(" " + counter);
            counter= counter + 2;
        }
    </script>
</body>
</html>
